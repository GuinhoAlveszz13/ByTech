<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        /* CSS Embutido para facilitar - Design Clean */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .link-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #007bff; /* Cor do hover */
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/150" alt="Sua Foto" class="profile-img">

    <h1>Seu Nome</h1>
    <p>@seu_instagram • Criador de Conteúdo</p>

    <div class="link-container">
        <a href="https://whatsapp.com" class="link-btn" target="_blank">Fale no WhatsApp</a>
        <a href="https://youtube.com" class="link-btn" target="_blank">Meu Canal no YouTube</a>
        <a href="https://seu-site.com" class="link-btn" target="_blank">Visite meu Site</a>
        <a href="mailto:seu@email.com" class="link-btn">Entre em Contato</a>
    </div>

</body>
</html>
